<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Effective JavaScript: Frogger</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div>
            <label for="Character">Change Character</label>
            <select name="Character" id="CharacterSelect" onchange="playerChange(this)">
                <option value="images/char-boy.png">Boy</option>
                <option value="images/char-cat-girl.png">Cat Girl</option>
                <option value="images/char-horn-girl.png">Horn girl</option>
                <option value="images/char-pink-girl.png">Pink girl</option>
                <option value="images/char-princess-girl.png">Princess girl</option>
            </select>
        </div>

        <div class="modal" tabindex="-1">
            <div class="modal-content">
                <h1>Congratulations You Won!!!</h1>
                <h3>Do you want to play again</h3>
                <button id="reset" onclick="resetGame()">Reset Game</button>
            </div>

        </div>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </body>
</html>
